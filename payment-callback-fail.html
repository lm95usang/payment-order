<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .callback-container {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #f8d7da;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #dc3545;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #721c24;
            margin-bottom: 0.5rem;
        }
        .message {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8d7da;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <h1 class="title">결제 실패</h1>
        <p class="message">결제 처리 중 오류가 발생했습니다.<br>잠시 후 창이 닫힙니다.</p>
        <div class="status" id="status">처리 중...</div>
    </div>

    <script>
        /**
         * 결제 실패 콜백 페이지
         * 쿼리스트링 전체를 그대로 부모 창에 전달 (success: false)
         */
        (function() {
            const $status = document.getElementById('status');

            // 쿼리스트링 전체 추출 (? 뒷부분)
            const queryString = window.location.search.substring(1);

            // opener(부모 창) 확인
            if (!window.opener) {
                $status.textContent = '부모 창을 찾을 수 없습니다.';
                return;
            }

            // 부모 창에 메시지 전송
            const callbackData = {
                type: 'PAYMENT_CALLBACK',
                success: false,
                queryString: queryString,
                timestamp: new Date().toISOString()
            };

            try {
                window.opener.postMessage(callbackData, '*');
                $status.textContent = '✗ 결제 실패 정보가 전달되었습니다.';

                // 2초 후 창 닫기
                setTimeout(() => {
                    window.close();
                }, 2000);
            } catch (error) {
                console.error('postMessage 전송 실패:', error);
                $status.textContent = '데이터 전송 실패: ' + error.message;
            }
        })();
    </script>
</body>
</html>
